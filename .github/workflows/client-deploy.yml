name: Deploy Client App

on:
  push:
    branches: [master, develop]
    paths:
      - "client/**"
      - "prismahome/**"
  pull_request:
    branches: [master]
    paths:
      - "client/**"

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  EAS_PROJECT_ID: 12a19ebe-4dc8-457b-99e9-ccc269808a5c

jobs:
  # Job 1: Deploy Client Mobile App (OTA Updates)
  deploy-mobile-app:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client/prisma_client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./client/prisma_client/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build and publish OTA update
        run: |
          if [ "${{ github.ref }}" = "refs/heads/master" ]; then
            eas update --branch production --message "Production update: ${{ github.event.head_commit.message }}"
          else
            eas update --branch development --message "Development update: ${{ github.event.head_commit.message }}"
          fi

  # Job 2: Deploy Client Backend Server
  deploy-backend-server:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /home/${{ secrets.DO_USERNAME }}/prisma/client
            git pull origin master
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            docker system prune -f

      - name: Health Check
        run: |
          sleep 30
          curl -f http://${{ secrets.DO_HOST }}:8000/health || exit 1

  # Job 3: Deploy PrismaHome Web App
  deploy-web-app:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./prismahome

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./prismahome/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /home/${{ secrets.DO_USERNAME }}/prisma/prismahome
            git pull origin master
            npm ci
            npm run build
            # Restart nginx to serve new build
            sudo systemctl reload nginx

  # Job 4: Run Tests (Optional)
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client/prisma_client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./client/prisma_client/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit
