services:
  client_server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server/prisma:/app
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=prisma.settings
      - DJANGO_ALLOWED_HOSTS=*
    command: daphne -b 0.0.0.0 -p 8000 prisma.asgi:application
    networks:
      - prisma_shared_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  client_celery_worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: celery -A prisma.celery worker --loglevel=info
    volumes:
      - ./server/prisma:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=prisma.settings
      - CELERY_BROKER_URL=redis://prisma_redis:6379/0
      - REDIS_HOST=prisma_redis
      - CELERY_RESULT_BACKEND=redis://prisma_redis:6379/1
      - CELERY_WORKER_CONCURRENCY=3
    depends_on:
      - prisma_redis
      - client_server
    networks:
      - prisma_shared_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prisma_redis:
    image: redis:7-alpine
    env_file:
      - .env
    ports:
      - "6380:6379"
    volumes:
      - ./redis/data:/data
    networks:
      - prisma_shared_net

  npm:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - client_server
      - prisma_redis
      - client_celery_worker
      - npm_db
    networks:
      - prisma_shared_net

  npm_db:
    image: "jc21/mariadb-aria:latest"
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./mysql:/var/lib/MySQL

  job_acceptance_subscriber:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: python manage.py subscribe_redis
    volumes:
      - ./server/prisma:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=prisma.settings
      - REDIS_HOST=prisma_redis
    depends_on:
      - prisma_redis
    restart: always
    networks:
      - prisma_shared_net

  chat_subscriber:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: python manage.py chat_subscriber
    volumes:
      - ./server/prisma:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=prisma.settings
      - REDIS_HOST=prisma_redis
    depends_on:
      - client_server
      - prisma_redis
    networks:
      - prisma_shared_net

volumes:
  redis_data:
  postgres_data:

networks:
  prisma_shared_net:
    external: true
